<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <link href="./css/bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div class="container min-vh-100 d-flex align-items-center">
    <div class="row w-100">
      <div class="col-md-6 mx-auto">
        <div class="form-container shadow p-4 rounded bg-white" id="loginContainer">
          <h4 class="text-center mb-4">Login</h4>

          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" minlength="10" maxlength="30" required />
              <div id="emailMessage" class="text-danger mt-2"></div>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" minlength="6" maxlength="15" required />
              <div id="passwordLoginMessage" class="text-danger mt-2"></div>
            </div>

            <button onclick="loginFun()" type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>

        <div class="form-container shadow p-4 rounded bg-white d-none mt-4" id="registerContainer">
          <h4 class="text-center mb-4">Register</h4>

          <form id="registerForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="userName" minlength="6" maxlength="25" required />
              <div class="text-danger mt-1" id="userNameMessage"></div>
            </div>

            <div class="mb-3">
              <label for="userAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="userAge" required />
              <div class="text-danger mt-1" id="userAgeMessage"></div>

            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" required />
              <div class="text-danger mt-1" id="phoneMessage"></div>
            </div>

            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" minlength="10" maxlength="30" required />
              <div class="text-danger mt-1" id="registerMessage"></div>
            </div>

            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword"
                  required />
              <div class="text-danger mt-2" id="passwordMessage"></div>
            </div>

            <!-- <div class="mb-3">
              <label for="regRole" class="form-label">Role</label>
              <select class="form-select" id="regRole" required>
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
              </select>
            </div> -->

            <button onclick="registration()" type="submit" class="btn btn-success w-100">Register</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
